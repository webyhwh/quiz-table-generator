<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz - Table Generator</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div id="drop-zone">
		Переместите свою таблицу в этот блок...
	</div>
	<div id="with-table">
		<table id="quiz-table">
			<thead>
				<tr></tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
	<div id="settings">
		<label for="color-picker">Цвет шапки и номера: </label>
		<input type="color" id="color-picker" value="#00E640">
		<button type="button" id="downloadImg">Скачать изображение</button>
	</div>
	<script src="js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.11.9/xlsx.core.min.js"></script>
	<script src="libs/dom-to-image.min.js"></script>
	<script src="libs/FileSaver.min.js"></script>
</body>
</html>
