<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz - Table Generator</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="libs/color-picker/color-picker.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<div id="page-wrapper">
		<div id="select-file">
			<div id="drop-zone">
				<p>Переместите свою таблицу в этот блок</p>
				<p>или выберите файл ниже</p>
			</div>
			<input id="file" name="myFile" type="file">
		</div>
		
		<div id="with-table">
			<table id="quiz-table">
				<thead>
					<tr></tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	
		<div id="settings">
			<h2>Настройки:</h2>
			<div id="header-color">
				<label for="color-picker">Цвет шапки и номера: </label>
				<input type="text" id="color-picker" value="#00E640">
			</div>
			<div id="table-font-size">
				<label for="color-picker">Размер шрифта таблицы: </label>
				<input type="number" id="fontSize-picker" value="18">
			</div>
			<div id="background-settings">
				<img src="img/raiting.jpg" alt="Рейтинг команд" class="active">
				<img src="img/premier.jpg" alt="Премьер-лига">
				<img src="img/vyshaya.jpg" alt="Высшая лига">
			</div>
			<div id="actions">
				<button type="button" id="downloadImg">Скачать изображение</button>
			</div>
		</div>

		<div id="ranks">
			<ul id="ranks-list">
				<li>
					Грандмейстер 1 уровня
					<img data-rank="grand1" src="img/ranks/grand-1.png" alt="">
				</li>
				<li>
					Грандмейстер 2 уровня
					<img data-rank="grand2" src="img/ranks/grand-2.png" alt="">
				</li>
				<li>
					Грандмейстер 3 уровня
					<img data-rank="grand3" src="img/ranks/grand-3.png" alt="">
				</li>
				<li>
					Квиз-мейстер 1 уровня
					<img data-rank="master1" src="img/ranks/master-1.png" alt="">
				</li>
				<li>
					Квиз-мейстер 2 уровня
					<img data-rank="master2" src="img/ranks/master-2.png" alt="">
				</li>
				<li>
					Квиз-мейстер 3 уровня
					<img data-rank="master3" src="img/ranks/master-3.png" alt="">
				</li>
				<li>
					Магистр
					<img data-rank="magistr" src="img/ranks/magistr.png" alt="">
				</li>
				<li>
					Хранитель
					<img data-rank="keeper" src="img/ranks/keeper.png" alt="">
				</li>
			</ul>
		</div>
	</div>
	<!-- SCRIPTS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.11.9/xlsx.core.min.js"></script>
	<script src="libs/dom-to-image.min.js"></script>
	<script src="libs/FileSaver.min.js"></script>
	<script src="libs/color-picker/color-picker.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
